<!DOCTYPE html>

  <style>
    body {

    header {

    h1 {

    p {

    /* Buttons mit Holztextur und Glow */

    /* Glow-Effekt f√ºr Buttons */
    button:hover {

    /* Schneeflocken links */
    .snowflakes-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    /* Schneeflocken rechts */
    .snowflakes-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .snowflake {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0.5;
      }
    }

    /* Sterne */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20%;
      pointer-events: none;
      z-index: 100;
    }

    .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: star-flicker 2s ease-in-out infinite alternate;
    }

    /* Spezieller Stern oben rechts */
    .star-top-right {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      top: 5%; /* Position oben */
      right: 5%; /* Position rechts */
      animation: star-flicker 3s ease-in-out infinite alternate;
    }

    @keyframes star-flicker {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    /* Weihnachtsbaum */
    .tree {
      position: absolute;
      bottom: 50%;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
    }

  </style>
</head>
<body>
  <!-- Schneeflocken links -->

  <header>

  <script>

      7: { question: "Ich komme vom Planeten Zebulon. Wer bin ich?", answer: ["Captain Hero"], stickers: "Sticker: 7 pinke Sterne" },
      8: { question: "In dieser Stadt hatten wir ein 4-G√§nge-Men√º", answer: ["N√ºrnberg"], stickers: "Sticker: 1 Rentier + 6 silberne Sterne" },
      9: { question: "Wir k√ºssten uns zum ersten Mal auf einer?", answer: ["Bank"], stickers: "Sticker: Geschm√ºckter Tannenbaum + 2 goldene Bl√§tter" },
      10: { question: "Welche Farbe hatte der Pullover, der nach dem Picknick kaputt ging?", answer: ["Babyblau", "Baby blau", "Baby-blau", "baby blau"], stickers: "Sticker: Ein Tannenbaum" },

      21: { question: "Zu welcher ‚ÄòGewalt‚Äô geh√∂rt die Bundesregierung?", answer: ["Exekutive"], stickers: "Sticker: 3 goldene Sterne" },
      22: { question: "üíÖüé§üé∂ Welches Event beschreiben diese Emojis?", answer: ["Twenty4tim Konzert", "Twenty4tim", "Konzert", "Twenty4Tim Konzert", "Twenty4tim konzert"], stickers: "Sticker: Sterne in Kerzenform" },
      23: { question: "Ich leih‚Äô ein Tretboot, bitte fahr‚Äô mit mir - Aus welchem Song stammt diese Zeile?", answer: ["Rimini"], stickers: "Sticker: 2 Blaue + 1 gr√ºner Stern" },
      24: { question: "‚ÄúAch h√∂rt doch aufüò≠‚Äù Welches Geschenk steht in Verbindung mit diesem Satz?", answer: ["Schloss", "Liebesschloss", "graviertes Schloss"], stickers: "Sticker: 2 Blumenstr√§u√üe + 1 goldenes Blatt" },
    };

    // √úberpr√ºfe das Datum
    function getToday() {
      const now = new Date();
      return {
        day: now.getUTCDate(),
        month: now.getUTCMonth() + 1, // Monat beginnt bei 0, daher +1
      };
    }

    const { day, month } = getToday();
    if (month === 12 && day <= 24) {
      const riddle = riddles[day];
      if (riddle) {
        document.getElementById("riddle-text").innerText = riddle.question;
        document.getElementById("no-calendar-message").style.display = "none";
        document.getElementById("calendar-content").style.display = "block";
      }
    } else {
      document.getElementById("no-calendar-message").style.display = "block";
      document.getElementById("calendar-content").style.display = "none";
    }

    document.getElementById("show-riddle").addEventListener("click", function () {
      document.getElementById("input-section").style.display = "block";
    });

    document.getElementById("submit-answer").addEventListener("click", function () {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const riddle = riddles[day];

      if (riddle && riddle.answer.some((ans) => ans.toLowerCase() === userAnswer)) {
        document.getElementById("result").innerText = "Richtig! Bien Hecho! ‚ù§Ô∏è Du darfst die Schachtel mit folgenden Sticker(n) √∂ffnen:";
        document.getElementById("stickers").innerText = riddle.stickers;
      } else {

        document.getElementById("stickers").innerText = "";
      }
    });
  </script>
